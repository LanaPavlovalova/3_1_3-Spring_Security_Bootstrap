<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Edit User</h1>
    <form th:action="@{/admin/edit}" method="post">
        <input type="hidden" name="id" th:value="${user.id}">

        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" name="username" th:value="${user.username}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Password (leave empty to keep current)</label>
            <input type="password" class="form-control" name="password">
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" th:value="${user.email}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Age</label>
            <input type="number" class="form-control" name="age" th:value="${user.age}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Roles</label>
            <select class="form-select" name="roles" multiple>
                <option th:each="role : ${allRoles}"
                        th:value="${role.id}"
                        th:text="${role.name}"
                        th:selected="${user.roles.contains(role)}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a th:href="@{/admin}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
