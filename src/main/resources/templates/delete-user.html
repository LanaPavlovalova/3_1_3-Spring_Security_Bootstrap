<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Delete User</h1>
    <div class="alert alert-warning">
        Are you sure you want to delete this user?
    </div>

    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title" th:text="${user.username}"></h5>
            <p class="card-text">
                Email: <span th:text="${user.email}"></span><br>
                Age: <span th:text="${user.age}"></span><br>
                Roles: <span th:text="${user.getRolesAsString()}"></span>
            </p>
        </div>
    </div>

    <form th:action="@{/admin/delete}" method="post">
        <input type="hidden" name="id" th:value="${user.id}">
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a th:href="@{/admin}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
